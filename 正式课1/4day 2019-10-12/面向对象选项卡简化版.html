<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .active {
            background: yellow;
        }

        #box div,
        #box2 div,
        #box3 div {
            width: 200px;
            height: 100px;
            border: 1px solid #000;
            display: none;
        }

        #box div.show,
        #box2 div.show,
        #box3 div.show {
            display: block;
        }
    </style>
</head>

<body>
    <div id="box">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box2">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <div id="box3">
        <button class="active">按钮一</button>
        <button>按钮二</button>
        <button>按钮三</button>
        <div class="show">11111</div>
        <div>22222</div>
        <div>33333</div>
    </div>
    <script>
    //获取标签
    function Fn(id){
        this.box = document.getElementById(id)
        this.btn = this.box.querySelectorAll('button')
        this.div1 = this.box.querySelectorAll('div')
        this.js = 0
    }
    //事件触发
    Fn.prototype.ss = function(shijian){
        let that = this
        let a = 0
        this.btn.forEach((item,i)=>{
            item[shijian] = function(){
                that.btn[a].className=''
                that.div1[a].className =''
                that.btn[i].className = 'active'
                that.div1[i].className = 'show'
                a = i
            }
        })
    }
    //定时器
    Fn.prototype.ds =function(){
        let a = 0
        let b = this.js
        setInterval(() => {
            a = b
            b++
            b %= 3
           this.btn[a].className = ''
           this.div1[a].className = ''
           this.btn[b].className = 'active'
           this.div1[b].className = 'show'
        }, 1000);
    }

    let f = new Fn('box')
    f.ss('onclick')

    let u = new Fn('box2')
    u.ss('onmouseover')
    
    let qq = new Fn('box3')
    qq.ds()
    
    
    
    
    
    
    
    </script>
</body>

</html>
