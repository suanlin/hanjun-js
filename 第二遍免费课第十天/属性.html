<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .a {
            border: 2px solid #000;
        }

        .b {
            background: red;
        }

        #box {
            width: 100px;
            height: 100px;
        }

        .c {
            display: none;
        }
    </style>
</head>

<body>
    <button id="a">a</button>
    <button id="b">b</button>
    <button id="c">c</button>
    <div id="box" class="d">1</div>
    <!-- <input type="button" value="确定" id="txt">
    <input type="text" id="txt1"> -->
</body>
    <script>
    /*
        界面中通过元素属性获取到的都是字符串

        classList
            add 添加一个或多个class
            contains 指定的class是否存在,存在就是true,否则false
            remove 删除一个或多个class
            replace(旧的class,新的class) 替换class
            toggle(开关) 有就删没有就增加
    */
    a.onclick =function(){  
        box.classList.add('a')  //点击第一个按钮时删除 b增加一个a
        box.classList.remove('b')
    }
    b.onclick = function(){
        box.classList.contains('a')?box.classList.replace('a','b'):box.classList.add('b') //点击第二个时进行判断如果有a就将a替换成b,如果,没有a就增加一个b
        
    }
    c.onclick = function(){
       if(!box.classList.contains('a')||!box.classList.contains('b')){  //点击第三个按钮时进行判断,当a和b不是同时有时就同时添加a,b
        box.classList.add('a','b')
       }else{  //当a,b都有时就利用开关同时删除
           box.classList.toggle('a')
           box.classList.toggle('b')
       }
    }
    
    
    
    
    
    
    </script>
</html>
