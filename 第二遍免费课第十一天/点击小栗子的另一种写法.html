<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <input type="text">
    <button>按钮</button>
    <div></div>
    <script>
    let in1 = document.querySelectorAll('input')[0]
    let in2 = document.querySelectorAll('input')[1]
    let btn = document.querySelector('button')
    let div = document.querySelector('div')
    let b =[]
    btn.onclick =function(){
        let in11 = in1.value
        let in22 = in2.value
        let a = `${in11}:${in22};`      //获取行间属性并使用模板字符串进行拼接
        b.push(a)    //由于用setAttribute设置行间属性会出现覆盖的问题,所以每一次点击会存值一次
        let c= b.join('')
        div.setAttribute('style',c)   //创建行间属性
    }  //由于使用数组存值会出现重复的问题,所以可以先使用对象的形式,利用对象属性名相同会进行覆盖的特性来去除相同的项(应该可以没试过)
    
    
    
    
    
    </script>
    
</body>
</html>
