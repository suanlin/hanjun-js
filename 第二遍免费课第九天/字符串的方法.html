<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
    /*
        includes:查看字符串只中是否有指定的字符,有就返回true,否则就返回false
        indexOf(指定字符,存哪里开始):查看字符串中指定字符(从左向右找)首次出现的位置,找到就返回位置,找不到就为-1
        lastIndexOf(指定字符,从哪里开始):查看字符串中指定字符(从右向左找)首次出现的位置,找到就返回位置,找不到-1
        substring(起始位置,结束位置但不包括结束为止) 截取字符串的方法
        substr(起始位置,截取几个) 截取字符串的方法
        replace('替换什么字符'||正则,'替换成什么'||函数)把指定的字符串替换成指定的字符串
        split()把字符串用分隔符,分割成数组,最后返回值是数组,只有空字符串切空字符串才能切成空数组,不然都是['','']
        toLowerCase 大写字母转小写字母
        trim 去掉前后空格 
        slice 截取字符串的方法(起始位置,结束位置但不包含结束位置) 从左往右找,第一个参数可以为负值
    
    
    
    
    
    
    
    */
    
    
    
    
    </script>
</body>
</html>
