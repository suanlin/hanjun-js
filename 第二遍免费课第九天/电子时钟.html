<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="box"></div>
<script>
function fn() {
    let dat = new Date
    let nia = dat.getFullYear() + '年' + (dat.getMonth()+1) + '月' +dat.getDate() +'日'+dat.getHours()+'时'+dat.getMinutes()+'分'+dat.getSeconds() +'秒'
    box.innerText = nia
}
fn()
setInterval(fn,1000)

</script>
</body>
</html>
