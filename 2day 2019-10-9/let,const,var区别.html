<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>变量常量的区别</title>
</head>

<body>





    <script>
        /*
        var 变量提升,存入到全局的活动变量对象中,允许有多个同名的变量,不支持块级作用域
    
    
        let 不会变量提升且有暂存死区(在变量定义的上方都访问不到这个变量)
        不会存入到全局的活动变量对象中
        不允许有多个同名的变量
        支持块级作用域
    
    
        const 常量
            let 不会变量提升且有暂存死区(在变量定义的上方都访问不到这个变量)
            不会存入到全局的活动变量对象中
            不允许有多个同名的变量
            值是不能改变的(引用类型可以改变属性值)
            声明了必须赋值

    
        */

        const a = {
            aa: 10
        }
        
        a.aa = 50;
        a['ab'] = 11
        delete a.aa

        console.log(a); //ab:11  如果定义的常量为 引用类型的对象 那么可以改变属性值和属性名












    </script>
</body>

</html>
