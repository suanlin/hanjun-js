<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <ul id="ul1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <script>
        /*
        childNodes 获取某个元素下的所有子元素节点
        children  获取某个元素下的所有子元素节点
        */
        function children(parent){
            parent = typeof parent === 'string'?document.querySelector(parent):parent.nodeType ===1?parent:null  //判断当输入为字符串时就获取一下属性,如果获取不到就返回null,如果不为字符串就检测它是不是代表着一个元素,如果代表的是元素就返回原值,如果不是元素就返回null
            if(parent === null)return '正确书写'  //当输入为null结束代码执行直接返回语句
            let son = parent.childNodes //获取输入实参下的所有子节点
            let aa =[]  //创建一个新变量赋值为空数组
            son.forEach(item => { //循环
                item.nodeType===1?aa.push(item):null //将检测为元素的项push到新数组中
            }); 
            return aa //返回新数组
        }
        console.log(children('我去'))
        








    </script>
</body>

</html>
