<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
    <script>

        function fn() {
            let dia = new Date()
            let dia2 = new Date(20290, 9, 26, 22, 10)
            let cha = Math.floor((dia2 - dia)/1000)
            let dat = Math.floor(cha / 86400)
            cha %= 86400
            let hou = Math.floor(cha / 3600)
            cha %= 3600
            let min = Math.floor(cha / 60)
            cha %= 60
            div1.innerHTML = dat + '天' + hou + '时' + min + '分' + cha + '秒'
        }
        fn()
        setInterval(fn,1000)

        











    </script>

</body>

</html>
