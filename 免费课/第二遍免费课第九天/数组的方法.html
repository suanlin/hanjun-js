<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
    /*
    1.push
        在数组末尾添加一项或多项,返回值为数组的长度,会修改原数组,传入要添加的内容
    2.pop
        删除数组的最后一位,返回值为删除的那一项,会改变原数组,不需要传值
    3.unshift
        在数组的开头添加一项或多项,返回值为数组的长度,会修改原数组,传入要添加的内容
    4.shift
        删除数组的第一位,返回值为删除的那一项,会修改原数组,不需要传值
    5.splice
        实现数组的增删改,返回值为删除项组成的数组,没有删除则为空数组,会修改原数组,第一个参数为开始索引,第二个参数为要删除多少位,第三个之后的参数为要添加的内容
    6.reverse
        将数组倒过来排列,会改变原数组,返回值与数组都是倒过来后的数组,不需要传参
    7.sort
        实现数组的排序,会改变原数组,返回值与原数组都是排序后的数组,在不传参时只能排列个位数的数字,在传参为函数组可实现其他的排序
    8.slice
        实现查询和截取,返回值为截取到的新数组,第一个参数为开始索引的位置,第二个为结束的位置但不包括这个位置,不传参时会从开始截取到最后
    9.includes
        查询数组中是否有这一项,有就返回true,没有就返回false,传参为要查询的内容
    10.indexOf
        从左向右查询数组中这一项第一次出现位置的索引,第一个参数为要查找的内容,第二个参数为开始查询的位置,如果第二个参数没有,默认从头开始
    11.lastindexOf
        从右向左查询数组中这一项第一次出现位置的索引,第一个参数为要查找的内容,第二个参数为开始查询的位置,如果第二个参数没有,默认从头开始
    12.fouEach
        实现数组的循环,第一个传参为回调函数,第二个值为改变this的方向,回调函数中可以有三个形参,第一个形参为数组中的每一项,第二个形参为数组中每一项的索引,第三个值为这个数组,返回值不可改变都为undefined
    13.map
        实现数组的循环,第一个传参为回调函数,第二个值为改变this的指向,回调函数组可传三个形参与forEach的功能相同,返回值为return值组成的新数组
    14.concat
        实现数组的拼接,传参为要拼接的内容可以为任意数据类型,不传参可以实现数组的克隆
    15.flat
        实现数组的扁平化,传参为数组的层数,不知道层数是可以直接填写一个无穷大(infinity)
    16.some
        查询是否有符合条件的内容,有就返回true,都不符合为false,第一个参数为回调函数,return 后为判断条件
    17.every
        查询数组是否所有的项都满足条件,都满足就返回true,只要有一个不满足就返回false,第一个参数为回调函数,return后为判断的条件
    18.reduce
        实现计数功能,返回值为结果,第一个参数为回调函数,第二个参数为初始值,回调函数的return后为计算公式
    19.toString
        将数组变为字符串,缺点逗号还在
    20.join
        将数组以特定的字符切割成字符串,传参为空字符串时直接为字符串
    21.filter
        查询数组中符合条件的项,并将条件符合的项以一个新数组返回
    22.find
        查询第一个符合条件的数据,查到是返回这个数据,没有查到时返回undefined
    23.findIndex
        查询数组中第一个符合条件的数组,查到时返回这个数据的索引,没有查到时返回-1
        
    
    
    
    
    
    
    
    
    
    */
    
  let ary = [1,2,1,3,4,5]
  console.log(ary.indexOf(1,1))
  console.log(ary)
    
    
    </script>
</body>
</html>
